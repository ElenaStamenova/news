<div class="container" *ngIf="filteredNews.length < 1 && !isLoadingNews">
  <div class="row">
      <img  src="../../assets/error.png" class="mx-auto d-block img-fluid" alt="No news found from this source.">
  </div>
</div>
<div *ngIf="!isLoadingNews && filteredNews.length >= 1">
  <app-article *ngFor="let articleToDisplay of filteredNews" [article]="articleToDisplay"></app-article>
</div>
<div class="d-flex justify-content-center">
  <p *ngIf="isLoadingNews && !error">
    <mat-spinner></mat-spinner>
    Loading...
  </p>
</div>
<div class="alert alert-danger" *ngIf="error">
  <h1>An Error Occurred!</h1>
  <p>{{ error }}</p>
</div>
