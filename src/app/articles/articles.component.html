<div class="container" *ngIf="filteredNews.length < 1 && !isLoadingNews">
  <div class="row">
    <div class="col align-self-center d-flex justify-content-center">
      <img src="../../assets/error.png" style="max-width: 600px; max-height: 600px;" class=""
           alt="No news found from this source.">
    </div>
    <div class="col-12 text-center">
    </div>
  </div>
</div>
<div *ngIf="!isLoadingNews && filteredNews.length >= 1">
  <app-article *ngFor="let articleToDisplay of filteredNews" [article]="articleToDisplay"></app-article>
</div>
<div class="d-flex justify-content-center">
  <p *ngIf="isLoadingNews && !error">
    <mat-spinner></mat-spinner>
    Loading...
  </p>
</div>
<div class="alert alert-danger" *ngIf="error">
  <h1>An Error Occurred!</h1>
  <p>{{ error }}</p>
</div>
